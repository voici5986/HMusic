<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和样式 -->
  <defs>
    <!-- 主背景渐变 - 小米蓝到深蓝 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0051D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003A9B;stop-opacity:1" />
    </linearGradient>
    
    <!-- 音乐盒盖子渐变 -->
    <linearGradient id="boxTopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- 音乐盒底部渐变 -->
    <linearGradient id="boxBottomGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- 音符渐变 -->
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051D0;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-opacity="0.25"/>
    </filter>
    
    <!-- 内部阴影 -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="4"/>
      <feGaussianBlur stdDeviation="6" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- 主背景 - 圆角矩形 -->
  <rect width="1024" height="1024" rx="225" ry="225" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 音乐盒主体 -->
  <g transform="translate(512, 512)">
    
    <!-- 音乐盒底部 -->
    <rect x="-180" y="20" width="360" height="120" rx="20" ry="20" 
          fill="url(#boxBottomGradient)" 
          stroke="#B3D9FF" stroke-width="2" 
          filter="url(#innerShadow)"/>
    
    <!-- 音乐盒盖子 (打开状态) -->
    <ellipse cx="0" cy="-30" rx="200" ry="160" 
             fill="url(#boxTopGradient)" 
             stroke="#E6F3FF" stroke-width="3"
             opacity="0.95"/>
    
    <!-- 盒子内部装饰线 -->
    <ellipse cx="0" cy="-30" rx="170" ry="130" 
             fill="none" 
             stroke="#007AFF" stroke-width="2" 
             opacity="0.3"/>
    
    <!-- 主音符 - 中央 -->
    <g transform="translate(0, -50)">
      <circle cx="0" cy="40" r="35" fill="url(#noteGradient)"/>
      <rect x="-8" y="-80" width="16" height="120" rx="8" fill="url(#noteGradient)"/>
      <path d="M 8 -80 Q 60 -65 60 -30 Q 60 -5 35 -15 L 8 -25 Z" fill="url(#noteGradient)"/>
    </g>
    
    <!-- 飞舞的小音符们 -->
    <g opacity="0.7">
      <!-- 左侧音符 -->
      <g transform="translate(-80, -100) scale(0.6)">
        <circle cx="0" cy="20" r="15" fill="#FFFFFF"/>
        <rect x="-4" y="-30" width="8" height="50" rx="4" fill="#FFFFFF"/>
      </g>
      
      <!-- 右侧音符 -->
      <g transform="translate(90, -80) scale(0.5)">
        <circle cx="0" cy="20" r="15" fill="#FFFFFF"/>
        <rect x="-4" y="-30" width="8" height="50" rx="4" fill="#FFFFFF"/>
      </g>
      
      <!-- 上方音符 -->
      <g transform="translate(-20, -140) scale(0.4)">
        <circle cx="0" cy="20" r="15" fill="#FFFFFF"/>
        <rect x="-4" y="-30" width="8" height="50" rx="4" fill="#FFFFFF"/>
      </g>
    </g>
    
    <!-- 音乐波纹效果 -->
    <g opacity="0.3" stroke="#FFFFFF" stroke-width="3" fill="none">
      <circle cx="0" cy="-50" r="120" />
      <circle cx="0" cy="-50" r="150" stroke-width="2"/>
      <circle cx="0" cy="-50" r="180" stroke-width="1"/>
    </g>
    
    <!-- 盒子边缘高光 -->
    <rect x="-175" y="25" width="350" height="8" rx="4" ry="4" 
          fill="#FFFFFF" opacity="0.4"/>
    
    <!-- 小爱标识点 -->
    <circle cx="120" cy="80" r="12" fill="#007AFF" opacity="0.8"/>
    <circle cx="120" cy="80" r="6" fill="#FFFFFF"/>
  </g>
  
  <!-- 底部品牌标识 -->
  <text x="512" y="920" text-anchor="middle" 
        font-family="PingFang SC, Arial, sans-serif" 
        font-size="36" font-weight="600" 
        fill="#FFFFFF" opacity="0.9">XiaoAi MusicBox</text>
</svg>
